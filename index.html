<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            margin: 1em 0;
            text-align: center;
        }
        nav a {
            margin: 0 1em;
            color: #333;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1em;
            background-color: #fff;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 1em;
        }
        .responsive {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }
        form input, form textarea {
            margin: 0.5em 0;
            padding: 0.5em;
            border: 1px solid #ccc;
        }
        form button {
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            border: none;
        }
        .comments {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            border-top: 1px solid #ccc;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 1em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Kevin的個人網站</h1>
</header>

<nav>
    <a href="#home">首頁</a>
    <a href="#diary">成長日記</a>
    <a href="#gallery">圖片畫廊</a>
    <a href="#contact">聯絡我們</a>
    <a href="#comments">留言板</a>
</nav>

<div class="container" id="home">
    <h2>歡迎來到Kevin的個人網站</h2>
    <p>這裡記錄了我的孩子成長過程中的點點滴滴，感謝您的訪問。</p>
</div>

<div class="container" id="diary">
    <h2>成長日記</h2>
    <div class="diary-entry">
        <h3>2024年3月19日</h3>
        <p>今天是Jessi的生日，我們非常高興能迎接她的到來。</p>
        <img src="path/to/photo1.jpg" alt="Jessi's Birthday">
    </div>
    <!-- 更多日記條目可以按需添加 -->
</div>

<div class="container responsive" id="gallery">
    <h2>圖片畫廊</h2>
    <div class="gallery">
        <img src="path/to/photo2.jpg" alt="Gallery Image 1">
        <img src="path/to/photo3.jpg" alt="Gallery Image 2">
        <!-- 更多圖片可以按需添加 -->
    </div>
</div>

<div class="container" id="contact">
    <h2>聯絡我們</h2>
    <form>
        <input type="text" name="name" placeholder="您的名字" required>
        <input type="email" name="email" placeholder="您的電子郵件" required>
        <textarea name="message" placeholder="您的訊息" rows="5" required></textarea>
        <button type="submit">發送</button>
    </form>
</div>

<div class="container" id="comments">
    <h2>留言板</h2>
    <div class="comments">
        <div class="comment">
            <p><strong>訪客1：</strong>這是一個很棒的網站！</p>
        </div>
        <!-- 更多留言可以按需添加 -->
    </div>
</div>

<footer>
    <p>&copy; 2024 Kevin的個人網站. 版權所有.</p>
</footer>

</body>
</html>
